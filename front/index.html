<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="content-type" content="text/html" charset="UTF-8">
  <title>Maps</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  
  <div class="container" style="margin-top: 20px">
  	    <form method="POST" onsubmit="uploadFile(event)" class="form form-horizontal" id='frm_ex' name='frm_ex' enctype="multipart/form-data">
        <div class="row">
            <div class="card border-success col-11">
                <div class="card-header" style="background-color:#E0F0D6;color:#59b958;">
                    <b>Cargar excel</b>
                </div>
                <div class="card-body">
                    <div class="row ">
                        <div class="col">
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">AÃ±o:</label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="anio" name="anio" required>
                                      <option value=''>--seleccionar--</option>  
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Archivo:</label>
                                <div class="col-sm-6">
                                    <div class="custom-file">
                                        <input type="file" name="estruct" id="estruct" accept=".xlsx" required>
                                        <label class="custom-file-label" for="estruct" id="estructlabel">Seleccionar archivo...</label>
                                        <div class="invalid-feedback">Example invalid custom file feedback</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-end">
                                <div class="col-2">
                                    <button class="btn btn-light btn-sm" type="reset">Cancelar</button>
                                </div>
                                <div class="col-2">
                                    <button class="btn btn-success btn-sm" type="submit" id="btnprocessfile">Cargar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
        <div class="row">
            <div class="col">
            <h5>Log de carga</h5>
            <div class="" id="dvExcel" style="height:40vh;overflow-y:scroll;padding-left:5%;">
            </div>
            </div>
            

        </div>

    </div>

    <!-- Modal -->
	<div class="modal fade" id="mdl_upload" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-body" align="center">
            <img src="loading.gif">
	        Cargando...
	      </div>
	    </div>
	  </div>
	</div>

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script>reenderComboBox();</script>
</body>
</html>
